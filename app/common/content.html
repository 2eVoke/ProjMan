<div><br>
	<span ng-click="app.chProjectOrder(['title', '-rate'])" ng-class="{'active':app.isProjectOrder(['title', '-rate'])}">
		TITLE <i class="fa {{app.projectOrderCaret}}" ng-show="app.isProjectOrder(['title', '-rate'])"></i>
	</span>
	<span ng-click="app.chProjectOrder(['-rate', 'title'])" ng-class="{'active':app.isProjectOrder(['-rate', 'title'])}">
		RATE <i class="fa {{app.projectOrderCaret}}" ng-show="app.isProjectOrder(['-rate', 'title'])"></i>
	</span> /
	<span ng-click="app.chProjectFilter('who', '1')" ng-class="{'active':app.activeFilter('who', '1')}">
		ME
	</span>
	<span ng-click="app.chProjectFilter('type', '0')" ng-class="{'active':app.activeFilter('type', '0')}">
		CLIENTS
	</span>
	<span ng-click="app.chProjectFilter('type', '1')" ng-class="{'active':app.activeFilter('type', '1')}">
		PROSPECTS
	</span>
	<span ng-click="app.chProjectFilter('type', '2')" ng-class="{'active':app.activeFilter('type', '2')}">
		PROJECTS
	</span>
	<span ng-click="app.chProjectFilter('type', '3')" ng-class="{'active':app.activeFilter('type', '3')}">
		MISC
	</span>
</div>
<project class="card" ng-repeat="p in app.projects | filter: app.projectFilter | orderBy: app.projectOrder :app.projectReverse">
	<card-title class="{{p.color}}">{{p.title}} <span class="right"></span><btn ng-click="">EDIT</btn></card-title>
	<card-actions>{{p.state}}</card-actions>
	<card-content ng-repeat="n in app.notes | filter: {pID: p.id}">{{n.text}}</card-content>
</project>

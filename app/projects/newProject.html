<modal-box>
	<modal-title>
		<modal-title-box>
			<modal-title-text>Add a Project</modal-title-text>
			<modal-title-icon ng-click="app.toggleShowAddProject(); app.newProject = {}"><i class="fa fa-close fa-lg btn-icon"></i>
			</modal-title-icon>
		</modal-title-box>
	</modal-title>
	<modal-content>
		<form class="modal-form">
			<sub-toolbar>
				<span class="sub-toolbar-text">Title</span>
				<input type="text" class="title-input" ng-model="app.newProject.title" title="Title">
			</sub-toolbar> <!-- Title -->
			<sub-toolbar>
				<span class="sub-toolbar-text">Type</span>
		<span class="sub-toolbar-icon" ng-click="app.newProject.type = '1'"
			  ng-class="{'active':app.newProject.type === '1'}">
			<span class="fa-stack fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-folder fa-stack-1x fa-inverse"></i>
			</span>
		</span>
		<span class="sub-toolbar-icon" ng-click="app.newProject.type = '2'"
			  ng-class="{'active':app.newProject.type === '2'}">
			<span class="fa-stack fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-folder-o fa-stack-1x fa-inverse"></i>
			</span>
		</span>
		<span class="sub-toolbar-icon" ng-click="app.newProject.type = '3'"
			  ng-class="{'active':app.newProject.type === '3'}">
			<span class="fa-stack fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-archive fa-stack-1x fa-inverse"></i>
			</span>
		</span>
		<span class="sub-toolbar-icon" ng-click="app.newProject.type = '4'"
			  ng-class="{'active':app.newProject.type === '4'}">
			<span class="fa-stack fa-2x">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-file fa-stack-1x fa-inverse"></i>
			</span>
		</span>
			</sub-toolbar> <!-- Type -->
			<sub-toolbar>
				<span class="sub-toolbar-text">Rank</span>
		<span class="text-btn light-blue-box" ng-click="app.newProject.rate = '1'"
			  ng-class="{'active-bkg blue-box':app.newProject.rate === '1'}">
			</span>
		<span class="text-btn light-green-box" ng-click="app.newProject.rate = '2'"
			  ng-class="{'active green-box':app.newProject.rate === '2'}">
			</span>
		<span class="text-btn light-orange-box" ng-click="app.newProject.rate = '3'"
			  ng-class="{'active orange-box':app.newProject.rate === '3'}">
		</span>
		<span class="text-btn light-red-box" ng-click="app.newProject.rate = '4'"
			  ng-class="{'active red-box':app.newProject.rate === '4'}">
		</span>
			</sub-toolbar> <!-- Rate -->
			<sub-toolbar>
				<span class="sub-toolbar-text">Who</span>
		<span class="text-btn" ng-click="app.newProject.who = '123'"
			  ng-class="{'active-bkg':app.newProject.who === '123'}">
			<span class="btn-text">All</span>
		</span>
		<span class="text-btn" ng-click="app.newProject.who = '1'"
			  ng-class="{'active-bkg':app.newProject.who === '1'}">
			<span class="btn-text">AS</span>
		</span>
		<span class="text-btn" ng-click="app.newProject.who = '2'"
			  ng-class="{'active-bkg':app.newProject.who === '2'}">
			<span class="btn-text">RR</span>
		</span>
		<span class="text-btn" ng-click="app.newProject.who = '3'"
			  ng-class="{'active-bkg':app.newProject.who === '3'}">
			<span class="btn-text">GR</span>
			</span>
			</sub-toolbar> <!-- Who -->
			<sub-toolbar>
				<span class="sub-toolbar-text right" ng-click="app.addProject(app.newProject)">
					<br><br>SUBMIT
				</span>
			</sub-toolbar>
		</form>
	</modal-content>
</modal-box>
